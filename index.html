<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bot –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
            font-weight: 600;
            padding: 10px 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input::placeholder {
            color: #aaa;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-stop {
            background: linear-gradient(135deg, #f56565 0%, #c53030 100%);
        }

        .btn-stop:hover {
            background: linear-gradient(135deg, #fc8181 0%, #e53e3e 100%);
            box-shadow: 0 10px 20px rgba(245, 101, 101, 0.3);
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        .hint {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        .preview {
            font-size: 12px;
            color: #667eea;
            margin-top: 5px;
            font-weight: 500;
            display: none;
        }

        .preview.show {
            display: block;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
            font-size: 50px;
        }

        .bots-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }

        .bots-title {
            font-size: 20px;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .bots-count {
            font-size: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
        }

        .bots-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .bot-card {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .bot-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        .bot-info {
            flex: 1;
        }

        .bot-chat-id {
            font-weight: 600;
            color: #333;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .bot-details {
            font-size: 12px;
            color: #666;
        }

        .bot-status {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            margin-right: 8px;
        }

        .bot-status.running {
            background: #d4edda;
            color: #155724;
        }

        .bot-status.stopped {
            background: #f8d7da;
            color: #721c24;
        }

        .bot-stop-btn {
            background: #f56565;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .bot-stop-btn:hover {
            background: #e53e3e;
            transform: translateY(-1px);
        }

        .bot-stop-btn:active {
            transform: translateY(0);
        }

        .no-bots {
            text-align: center;
            color: #999;
            padding: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ü§ñ</div>
        <h1>WhatsApp Bot</h1>
        <div class="subtitle" id="subtitle">–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö –±–æ—Ç–æ–≤</div>

        <form id="botForm">
            <div class="form-group">
                <label for="chatId">–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞</label>
                <input 
                    type="tel" 
                    id="chatId" 
                    name="chatId" 
                    placeholder="79991234567"
                    pattern="[0-9]+"
                    required
                />
                <div id="phonePreview" class="preview">WhatsApp ID: <span id="previewText"></span></div>
            </div>

            <div class="form-group">
                <label for="objectId">ID –æ–±—ä–µ–∫—Ç–∞ (object_id)</label>
                <input 
                    type="number" 
                    id="objectId" 
                    name="objectId" 
                    value="508437"
                    required
                />
            </div>

            <button type="submit" class="btn" id="startBtn">
                üöÄ –ó–∞–ø—É—Å—Ç–∏—Ç—å –±–æ—Ç–∞
            </button>
        </form>

        <button type="button" class="btn btn-stop" id="stopAllBtn">
            üõë –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –≤—Å–µ—Ö –±–æ—Ç–æ–≤
        </button>

        <div id="status" class="status"></div>

        <!-- –°–ø–∏—Å–æ–∫ –∞–∫—Ç–∏–≤–Ω—ã—Ö –±–æ—Ç–æ–≤ -->
        <div id="botsSection" class="bots-section" style="display: none;">
            <h2 class="bots-title">–ê–∫—Ç–∏–≤–Ω—ã–µ –±–æ—Ç—ã <span id="botsCount" class="bots-count">0/5</span></h2>
            <div id="botsList" class="bots-list"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('botForm');
        const statusDiv = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const stopAllBtn = document.getElementById('stopAllBtn');
        const chatIdInput = document.getElementById('chatId');
        const phonePreview = document.getElementById('phonePreview');
        const previewText = document.getElementById('previewText');
        const botsSection = document.getElementById('botsSection');
        const botsList = document.getElementById('botsList');
        const botsCount = document.getElementById('botsCount');
        const subtitle = document.getElementById('subtitle');

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –ø—Ä–∏ –≤–≤–æ–¥–µ –Ω–æ–º–µ—Ä–∞
        chatIdInput.addEventListener('input', (e) => {
            const phoneNumber = e.target.value.trim();
            
            if (phoneNumber && /^\d+$/.test(phoneNumber)) {
                previewText.textContent = phoneNumber + '@c.us';
                phonePreview.classList.add('show');
            } else {
                phonePreview.classList.remove('show');
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const phoneNumber = document.getElementById('chatId').value.trim();
            const objectId = document.getElementById('objectId').value;

            // –í–∞–ª–∏–¥–∞—Ü–∏—è
            if (!phoneNumber || !objectId) {
                showStatus('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è', 'error');
                return;
            }

            // –ü—Ä–æ–≤–µ—Ä–∫–∞, —á—Ç–æ –Ω–æ–º–µ—Ä —Å–æ—Å—Ç–æ–∏—Ç —Ç–æ–ª—å–∫–æ –∏–∑ —Ü–∏—Ñ—Ä
            if (!/^\d+$/.test(phoneNumber)) {
                showStatus('–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞ –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å —Ç–æ–ª—å–∫–æ —Ü–∏—Ñ—Ä—ã', 'error');
                return;
            }

            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –¥–æ–±–∞–≤–ª—è–µ–º @c.us –∫ –Ω–æ–º–µ—Ä—É
            const chatId = phoneNumber + '@c.us';

            // –û—Ç–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫—É
            startBtn.disabled = true;
            startBtn.textContent = '‚è≥ –ó–∞–ø—É—Å–∫...';

            try {
                const response = await fetch('/api/start-bot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chatId: chatId,
                        objectId: parseInt(objectId)
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showStatus(`‚úÖ –ë–æ—Ç –∑–∞–ø—É—â–µ–Ω –¥–ª—è –Ω–æ–º–µ—Ä–∞ ${chatId}`, 'success');
                    updateBotsList();
                } else {
                    showStatus('‚ùå ' + (data.error || '–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ –±–æ—Ç–∞'), 'error');
                }
            } catch (error) {
                showStatus('‚ùå –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º: ' + error.message, 'error');
            } finally {
                startBtn.disabled = false;
                startBtn.textContent = 'üöÄ –ó–∞–ø—É—Å—Ç–∏—Ç—å –±–æ—Ç–∞';
            }
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ –≤—Å–µ—Ö –±–æ—Ç–æ–≤
        stopAllBtn.addEventListener('click', async () => {
            if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –æ—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –≤—Å–µ—Ö –±–æ—Ç–æ–≤?')) {
                return;
            }

            stopAllBtn.disabled = true;
            stopAllBtn.textContent = '‚è≥ –û—Å—Ç–∞–Ω–æ–≤–∫–∞...';

            try {
                const response = await fetch('/api/stop-all-bots', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    showStatus(`‚úÖ ${data.message}`, 'success');
                    updateBotsList();
                } else {
                    showStatus('‚ùå ' + (data.error || '–û—à–∏–±–∫–∞ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ –±–æ—Ç–æ–≤'), 'error');
                }
            } catch (error) {
                showStatus('‚ùå –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º: ' + error.message, 'error');
            } finally {
                stopAllBtn.disabled = false;
                stopAllBtn.textContent = 'üõë –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –≤—Å–µ—Ö –±–æ—Ç–æ–≤';
            }
        });

        // –§—É–Ω–∫—Ü–∏—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–≥–æ –±–æ—Ç–∞
        async function stopBot(chatId) {
            try {
                const response = await fetch('/api/stop-bot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ chatId })
                });

                const data = await response.json();

                if (response.ok) {
                    showStatus(`‚úÖ –ë–æ—Ç –¥–ª—è ${chatId} –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω`, 'success');
                    updateBotsList();
                } else {
                    showStatus('‚ùå ' + (data.error || '–û—à–∏–±–∫–∞ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ –±–æ—Ç–∞'), 'error');
                }
            } catch (error) {
                showStatus('‚ùå –û—à–∏–±–∫–∞: ' + error.message, 'error');
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å–ø–∏—Å–∫–∞ –±–æ—Ç–æ–≤
        async function updateBotsList() {
            try {
                const response = await fetch('/api/bots');
                const data = await response.json();

                if (response.ok) {
                    const bots = data.bots;
                    botsCount.textContent = `${bots.length}/${data.maxBots}`;

                    // –û–±–Ω–æ–≤–ª—è–µ–º subtitle
                    if (bots.length === 0) {
                        subtitle.textContent = '–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö –±–æ—Ç–æ–≤';
                        subtitle.style.color = '#999';
                        subtitle.style.background = '#f8f9fa';
                        subtitle.style.borderColor = '#e0e0e0';
                        botsSection.style.display = 'none';
                        return;
                    } else if (bots.length === 1) {
                        const bot = bots[0];
                        const phone = bot.chatId.replace('@c.us', '');
                        subtitle.textContent = `üü¢ –†–∞–±–æ—Ç–∞–µ—Ç 1 –±–æ—Ç: +${phone}`;
                        subtitle.style.color = '#155724';
                        subtitle.style.background = '#d4edda';
                        subtitle.style.borderColor = '#c3e6cb';
                    } else {
                        const phones = bots.map(b => '+' + b.chatId.replace('@c.us', '')).join(', ');
                        subtitle.textContent = `üü¢ –†–∞–±–æ—Ç–∞–µ—Ç ${bots.length} –±–æ—Ç(–∞): ${phones}`;
                        subtitle.style.color = '#155724';
                        subtitle.style.background = '#d4edda';
                        subtitle.style.borderColor = '#c3e6cb';
                    }

                    botsSection.style.display = 'block';
                    botsList.innerHTML = '';

                    bots.forEach(bot => {
                        const card = document.createElement('div');
                        card.className = 'bot-card';

                        const statusClass = bot.isRunning ? 'running' : 'stopped';
                        const statusText = bot.isRunning ? 'üü¢ –†–∞–±–æ—Ç–∞–µ—Ç' : 'üî¥ –û—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω';
                        const startTime = new Date(bot.startTime).toLocaleTimeString('ru-RU');
                        const stateText = getStateText(bot.currentState);

                        card.innerHTML = `
                            <div class="bot-info">
                                <div class="bot-chat-id">üì± ${bot.chatId}</div>
                                <div class="bot-details">
                                    <span class="bot-status ${statusClass}">${statusText}</span>
                                    Object ID: ${bot.objectId} | –°—Ç–∞—Ç—É—Å: ${stateText} | –ó–∞–ø—É—â–µ–Ω: ${startTime}
                                </div>
                            </div>
                            <button class="bot-stop-btn" onclick="stopBot('${bot.chatId}')">
                                ‚èπÔ∏è –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å
                            </button>
                        `;

                        botsList.appendChild(card);
                    });
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å–ø–∏—Å–∫–∞ –±–æ—Ç–æ–≤:', error);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∏—è —á–∏—Ç–∞–µ–º–æ–≥–æ —Ç–µ–∫—Å—Ç–∞ —Å—Ç–∞—Ç—É—Å–∞
        function getStateText(state) {
            const states = {
                'initial_question': '–ù–∞—á–∞–ª—å–Ω—ã–π –≤–æ–ø—Ä–æ—Å',
                'price_confirmation': '–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ —Ü–µ–Ω—ã',
                'price_update': '–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ü–µ–Ω—ã',
                'commission_info': '–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –∫–æ–º–∏—Å—Å–∏–∏',
                'completed': '–ó–∞–≤–µ—Ä—à–µ–Ω–æ',
                'not_initialized': '–ù–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω'
            };
            return states[state] || state;
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –∫–∞–∂–¥—ã–µ 3 —Å–µ–∫—É–Ω–¥—ã
        setInterval(updateBotsList, 3000);
        
        // –ü–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞
        updateBotsList();

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–∫—Ä—ã–≤–∞–µ–º —á–µ—Ä–µ–∑ 10 —Å–µ–∫—É–Ω–¥
            setTimeout(() => {
                statusDiv.className = 'status';
            }, 10000);
        }
    </script>
</body>
</html>
