# Конфигурация Nginx для WhatsApp Bot
# Домен: capitalwabot.com
# Путь к проекту на сервере: /www/WhatsAppBot/

server {
    listen 80;
    server_name capitalwabot.com www.capitalwabot.com;

    # Редирект на HTTPS (после установки SSL)
    # Раскомментируйте после настройки certbot
    # return 301 https://$server_name$request_uri;
# }

# server {
    # listen 443 ssl http2;
    # server_name capitalwabot.com www.capitalwabot.com;

    # SSL сертификаты (будут автоматически добавлены certbot)
    # ssl_certificate /etc/letsencrypt/live/capitalwabot.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/capitalwabot.com/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Корневая директория для статики
    root /www/WhatsAppBot;
    index index.html;

    # Логи
    access_log /var/log/nginx/capitalwabot_access.log;
    error_log /var/log/nginx/capitalwabot_error.log;

    # Главная страница (index.html)
    location = / {
        try_files /index.html =404;
    }

    # Статические файлы
    location / {
        try_files $uri $uri/ /index.html;
        
        # Кэширование статики
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # API эндпоинты → Node.js на порту 3000
    location /api/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        
        # Заголовки для корректной работы прокси
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Отключаем кэширование API
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Безопасность: запрет доступа к служебным файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /(node_modules|\.git|\.env) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json;
}

