# Конфигурация Nginx для WhatsApp Bot
# Домен: bot.capitalmars.com
# Путь к проекту на сервере: /var/www/u2817882/data/www/bot.capitalmars.com

server {
    listen 80;
    server_name bot.capitalmars.com;

    # Корневая директория для статики
    root /var/www/u2817882/data/www/bot.capitalmars.com;
    index index.html;

    # Логи
    access_log /var/log/nginx/capitalwabot_access.log;
    error_log /var/log/nginx/capitalwabot_error.log;

    # Главная страница (index.html)
    location = / {
        try_files /index.html =404;
    }

    # Статические файлы
    location / {
        try_files $uri $uri/ /index.html;
        
        # Кэширование статики
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # API эндпоинты → Node.js на порту 3000
    location /api/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        
        # Заголовки для корректной работы прокси
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Отключаем кэширование API
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Безопасность: запрет доступа к служебным файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /(node_modules|\.git|\.env) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json;
}

